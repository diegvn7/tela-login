<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/telas.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                <!-- foto -->
            </div>
            <h1>Login</h1>
            <p id="txt">Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="cadastero.php" method="post" autocomplete="on">
                <div class="border">
                    <label for="iemail"><span class="material-icons">person</span></label>
                    <input class="login" type="email" name="email" id="iemail" autocomplete="email">
                </div>

                <div class="border">
                    <label for="isenha"><span class="material-icons">vpn_key</span></label>
                    <input class="login" type="password" name="senha" id="isenha">
                </div>

                <div>
                    <input class="botao" type="submit" value="Entrar">
                </div>
                <div>
                    <input class="botao -color" type="submit" value="Esqueci a senha">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
